<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Page</title>
  <link rel="stylesheet" href="inbox.css">
</head>
<body>
  <div class="inbox-container">
    <!-- Left Sidebar -->
    <div class="left-rectangle">
      <div class="sidebar-ellipse"></div>
      <button class="compose-button">Compose</button>
      <div class="menu-buttons">
        <button class="menu-button active">Inbox</button>
        <button class="menu-button">Drafts</button>
        <button class="menu-button">Sent</button>
      </div>
    </div>

    <!-- Ellipse at Top-Right -->
    <div class="top-ellipse"></div>

    <!-- Settings Icon -->
    <img src="./img/settings.png" alt="Settings Icon" class="settings-icon" />

    <!-- Third Rectangle (Header Above Main Content) -->
    <div class="header-rectangle">
        <!-- Search Icon and Text -->
        <div class="search-container">
          <img src="./img/search.png" alt="Search Icon" class="search-icon" />
          <span class="search-text">Search inbox</span>
        </div>
      </div>
    </div>

    <!-- Second Rectangle (Main Content Area) -->
    <div class="main-rectangle"></div>
  </div>
</body>
</html>
