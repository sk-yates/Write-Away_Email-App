<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-rectangle">
      <div class="login-ellipse"></div>
      <form class="login-form">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" />

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password" />

        <button type="submit" onclick="location.href='inbox.html';" class="login-button">Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
